<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Winter-Time</h1>
        <p>
            Late lies the wintry sun a-bed,<br>
            A frosty, fiery sleepy-head;<br>
            Blinks but an hour or two; and then,<br>
            A blood-red orange, sets again.<br>
        </p>
    </body>
</html>
