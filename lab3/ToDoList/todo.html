<!DOCTYPE html>
<head>
	<title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>
    <header>
        <h4>To Do List</h4>
    </header>
    <script src="todo.js"></script>
    <div class="main">
        <h1>ToDo List</h1>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="New Task">
            <button class="add-button" onclick="addTask()">Add</button>
            <button class="clear-button" onclick="clearAllTasks()">Clear</button>
        </div>
        <div class="tasks">
            <div class="task">
                <label class="task-new">
                    <input type="checkbox" class="task-checkbox">
                    <span>First Item</span>
                </label>
                <img class="delete-img" src="https://icons-for-free.com/iconfiles/png/512/delete+remove+trash+trash+bin+trash+can+icon-1320073117929397588.png"> 
            </div>
        </div>
    </div>
    <script src="toodo.js"></script>
</body>
</html>
